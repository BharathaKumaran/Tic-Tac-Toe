<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Tic-Tac-Toe</title>
    <link href="tictactoe.css" rel="stylesheet">
    
    <script src="tictactoe.js"></script>
    
</head>
<body> 
    <center>
    <div class="game">
        <h1>Tic Tac Toe</h1>
    <table id="game2">
        <tr>
            <td><input id="btn0" type="text" onclick="fnBox0();check();" readonly></td>
            <td><input id="btn1" type="text" onclick="fnBox1();check();" readonly></td>
            <td><input id="btn2" type="text" onclick="fnBox2();check();" readonly></td>

        </tr>
        <tr>
            <td><input id="btn3" type="text" onclick="fnBox3();check();" readonly></td>
            <td><input id="btn4" type="text" onclick="fnBox4();check();" readonly></td>
            <td><input id="btn5" type="text" onclick="fnBox5();check();" readonly></td>
        </tr>
        <tr>
            <td><input id="btn6" type="text" onclick="fnBox6();check();" readonly></td>
            <td><input id="btn7" type="text" onclick="fnBox7();check();" readonly></td>
            <td><input id="btn8" type="text" onclick="fnBox8();check();" readonly></td>
        </tr>
        </table>
        <div>
            <button type="submit" id="submit" onclick="fnRestart()"><h4>Restart</h4></button>
        </div>
        <h1 id="result"></h1>
</div>
</center>
    
</body>
</html>
